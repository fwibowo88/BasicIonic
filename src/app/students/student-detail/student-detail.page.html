<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/students"></ion-back-button>
    </ion-buttons>
    <ion-title>Student Profile : {{loadedStudent.name+'-'+loadedStudent.id}}</ion-title>
    <ion-buttons slot="primary">
      <ion-button (click)="onDeleteStudent()"><ion-icon name="trash" slot="icon-only"></ion-icon></ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid class="ion-no-padding">
    <ion-row>
      <ion-col><ion-img [src]="loadedStudent.photo" style="width:65;"></ion-img></ion-col>
    </ion-row>
    <ion-row>
      <ion-col class="ion-text-center">
        <h1>{{loadedStudent.name}}</h1>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-list>
          <ion-item *ngFor="let hobby of loadedStudent.hobbies">
            {{hobby}}
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
