<ion-header>
  <ion-toolbar>
    <ion-title>All Students</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list >
    <ion-item *ngFor="let student of students">
      <ion-avatar slot="start">
        <ion-img [src]="student.photo"></ion-img>
      </ion-avatar>
      <ion-label>{{student.name}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
